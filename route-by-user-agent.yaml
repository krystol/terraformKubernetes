apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: header-user-agent-to-v1
spec:
  hosts:
  - "*"
  gateways:
  - mygateway
  http:
  - match:
    - headers:
        User-Agent:
          exact: Chrome
    route:
    - destination:
        host: tradingservice
        subset: v1
        port:
          number: 5000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: header-user-agent-to-v2
spec:
  hosts:
  - "*"
  gateways:
  - mygateway
  http:
  - match:
    - headers:
        User-Agent:
          exact: Safari
    route:
    - destination:
        host: tradingservice
        subset: v2
        port:
          number: 5000
